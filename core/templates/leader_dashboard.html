<h2>{{ wing }} Wing - Leader Dashboard</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Verified</th>
    </tr>
    {% for member in members %}
    <tr>
        <td>{{ member.username }}</td>
        <td>{{ member.email }}</td>
        <td>
            {% if member.is_email_verified %}
                ✅ Verified
            {% else %}
                ❌ Not Verified
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
