    <header>
       <div class="header_warper">
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="logo">
        </div>
        <div class="links">
            <a href="/">Home</a>
            <a href="">About</a>
            <a href="">Events</a>
            <a href="{% url 'announcements' %}">Announcements</a>
         </div>
         <div class="nav_buttons">
          <a style="text-decoration: none;" href="{% url 'post_login_redirect' %}">
  <i  class="ri-account-circle-fill"></i>
</a>
           <button class="start_learning"><a href="{% url 'go_to_learning' %}">Start Learning</a></button>
            
         </div>
       </div>
    </header>
    <div class="main">
    {% block content %}
    {% endblock %}
      <footer>
      <div class="footer_content">
       <div class="footer_top">

        <p>HAVE A SUGGESTION IN MIND?</p> <br>
        <h2>LET'S CONNECT</h2>
      

       </div>
       <div class="footer_middle">
        
<div class="contact_warper">
  <div class="contact_form_section">
  

  <div id="success-message" style="margin-bottom: 10px; color: rgb(0, 184, 0); font-family: poppins; font-weight: 500; display: none;"></div>
  <div id="error-message" style=" margin-bottom: 10px;color: red; display: none;font-family: poppins; font-weight: 500;"></div>

<form id="contact-form" method="POST">
  {% csrf_token %}

  <div class="form-group">
    <input placeholder="Enter Your Name" type="text" name="name" id="id_name" class="form-control" required>
  </div>

  <div class="form-group">
    <input placeholder="Enter Your Email" type="email" name="email" id="id_email" class="form-control" required>
  </div>

  <div class="form-group">
    <textarea placeholder="Enter The Description" name="message" id="id_message" class="form-control" rows="4" required></textarea>
  </div>

  <button style="position: relative; left: 50%; transform: translateX(-50%);" class="join_now" type="submit" id="submit-button">Send Message</button>
</form>
</div>

</div>
       </div>
       <div class="footer_bottom">
        <div class="icon">
          <i class="ri-facebook-circle-fill"></i>
          <i class="ri-linkedin-box-fill"></i>
          <i class="ri-whatsapp-fill"></i>
