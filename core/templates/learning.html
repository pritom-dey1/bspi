{% extends 'base.html' %}
{% load static %}

{% block title %}Learning{% endblock %}

{% block content %}
<div class="learing_banner">
  <h2 style="text-align: center; text-transform: uppercase; font-size: 2.5rem; margin-bottom: 30px; color: #fff;margin-top: 50px;">
     Learning Materials for {{ request.user.wing }}
</h2>
</div>
<div class="learning_warpper">
<div class="learning_cont">
  <div style="color: #fff;" class="learning-container" style="padding: 40px;">
 

    <div class="grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
        {% for lesson in lessons %}
        <div class="card" style="background: #000000; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(255, 255, 255, 0.582);">
            <img src="{{ lesson.image.url }}" alt="{{ lesson.title }}" style="width: 100%; height: 180px; object-fit: cover;">
            <div style="padding: 15px;">
                <h3 style="font-size: 1.1rem; text-transform: uppercase;">{{ lesson.title }}</h3>
                <a href="{{ lesson.content_link }}" class="btn" target="_blank"
                   style="display: inline-block; margin-top: 10px; background: #007bff;font-family: poppins; color: rgb(255, 255, 255); padding: 8px 15px; border-radius: 5px; text-decoration: none; transition: all ease .3s;">
                    View Lesson
                </a>
            </div>
        </div>
        {% empty %}
        <p style="text-align: center; font-size: 20px; text-transform: uppercase; color: red; font-weight: 600;">No learning materials found for your wing.</p>
        {% endfor %}
    </div>
</div>
</div>
</div>

{% endblock %}
